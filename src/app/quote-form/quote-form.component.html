<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Quote:</label>
      <textarea class="form-control" id="name" rows="4" required></textarea>

      <!-- {{newQuote.name}} -->

    </div>
    <div class="form-group">

      <label for="author">Author:</label>
      <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" author="author">


    </div>
    <div class="form-group">
      <label for="submitter">Submitter:</label>
      <input type="text" required class ="form-control" id="submitter" [(ngModel)]="newQuote.submitter" submitter="submitter">

    </div>
    <div class="form-group">
      <label for="createdDate">Created Date:</label>
      <input type='date' id="created" required>

    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
