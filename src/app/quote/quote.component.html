<div>
  <h1>My Favorite Quotes</h1>
  <ul>
    <div *ngFor='let quote of quotes; let i = index'>
    <li >
      {{quote.name}}
    </li>
    <br>
    <button (click)='toggleDetails(i)'>Toggle Author</button>
      <app-quote-detail *ngIf='quote.showAuthor'[quote]='quote'></app-quote-detail>
    </div>
  </ul>
</div>
